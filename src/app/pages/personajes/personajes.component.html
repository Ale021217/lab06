
  
<div class="container">
  <table>
    <tr *ngFor="let pers of results.results">
      <mat-card class="example-card">
       
        <img class="foto" [src]="pers.image" alt="" >
        <mat-card-content>
         <div class="container2">
         
          <h3>{{pers.id}}-{{pers.name}}</h3>
          <ul class="card__list">
            <li>
              <label class="table__label">Status:</label>{{pers.status}}
            </li>
            <li>
              <label class="table__label">Species:</label>{{pers.species}}
            </li>
            <li>
              <label class="table__label">Gender:</label>{{pers.gender}}
            </li>
          </ul>
    
          </div>
          
         
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
        
      </mat-card>
      
    </tr>
  </table>
  </div>
